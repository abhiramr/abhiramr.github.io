<div class="container">
    {% for book in  site.data.books %}
        {% assign loopindex = forloop.index | modulo: 4 %}

        {% if loopindex == 0 %}
            <div class="row">
        {% endif %}

        <div class="col-xs-4 col-md-2"><img src="{{ book.title}}" class="img-responsive book"/></div>

        {% if loopindex == 4 %}
            <div class="col-xs-8 shelf"></div>
        {% endif %}

        {% if loopindex == 0 %}
            </div>
        {% endif %}
    {% endfor %}
</div>
