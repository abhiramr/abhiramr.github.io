name: Deploy BBB Events to GitHub Pages
     on:
       push:
         branches:
           - main 

     jobs:
       build-and-deploy:
         runs-on: ubuntu-latest
         steps:
           - name: Checkout
             uses: actions/checkout@v3

           - name: Setup Node.js
             uses: actions/setup-node@v3
             with:
               node-version: '18' 

           - name: Install dependencies
             run: npm install 
             working-directory: ./bbbevents 

           - name: Create .env file
             run: |
               echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" >>
      ./bbbevents/.env
               echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >>
      ./bbbevents/.env
               echo "REACT_APP_ADMIN_PASSWORD=${{ secrets.REACT_APP_ADMIN_PASSWORD }}" >>
      ./bbbevents/.env
             working-directory: ./bbbevents 

           - name: Build React app
             run: npm run build
             working-directory: ./bbbevents

           - name: Deploy to GitHub Pages
             uses: peaceiris/actions-gh-pages@v3
             with:
               github_token: ${{ secrets.GITHUB_TOKEN }}
               publish_dir: ./bbbevents/build