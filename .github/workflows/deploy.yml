name: Deploy BBB Events to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # speeds up builds

      - name: Install dependencies
        run: npm ci
        working-directory: ./bbbevents

      - name: Create .env file
        run: |
          echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" >> .env
          echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >> .env
          echo "REACT_APP_ADMIN_PASSWORD=${{ secrets.REACT_APP_ADMIN_PASSWORD }}" >> .env
        working-directory: ./bbbevents

      - name: Build React app
        run: npm run build
        working-directory: ./bbbevents

      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Remove existing bbbevents directory to ensure a clean deployment
          git rm -rf bbbevents

          # Copy the new build output to the bbbevents directory
          cp -r ./bbbevents/build bbbevents

          # Add changes
          git add bbbevents

          # Commit changes
          git commit -m "Deploy bbbevents to GitHub Pages (manual git)"

          # Push changes to main branch
          git push
