name: Deploy BBB Events to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # speeds up builds

      - name: Install dependencies
        run: npm ci
        working-directory: ./bbbevents

      - name: Create .env file
        run: |
          echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" >> .env
          echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >> .env
          echo "REACT_APP_ADMIN_PASSWORD=${{ secrets.REACT_APP_ADMIN_PASSWORD }}" >> .env
        working-directory: ./bbbevents

      - name: Build React app
        run: npm run build
        working-directory: ./bbbevents

      - name: Deploy to GitHub Pages
        run: |
          # Navigate to the build output directory
          cd ./bbbevents/build
          # Initialize git in this directory
          git init
          # Configure git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add all files
          git add .
          # Commit changes
          git commit -m "Deploy bbbevents to GitHub Pages"
          # Force push to the bbbevents directory on the main branch
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" main:main --prefix bbbevents
